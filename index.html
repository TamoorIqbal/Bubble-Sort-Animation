<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble sort Graph</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Bubble Sort Animation in JavaScript</h2>
      <div class="form-group">
        <label for="inputNums">Enter numbers to sort:</label>
        <input type="text" id="inputNums" placeholder="e.g. 5, 1, 8, 2, 6" />
        <button class="btn" id="sortAsc">Sort Ascending</button>
        <button class="btn" id="sortDesc">Sort Descending</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
